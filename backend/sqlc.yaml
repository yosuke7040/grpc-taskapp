version: 2
sql:
  - engine: "mysql"
    schema: "./data/schema"
    queries: "./data/query"
    gen:
      go:
        package: "db"
        out: "./infrastructure/persistence/model/db"
        # sql_package: "pgx/v4"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
