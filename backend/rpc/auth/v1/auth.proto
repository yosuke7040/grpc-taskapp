syntax = "proto3";

package rpc.auth.v1;

option go_package = "github.com/yosuke7040/grpc-taskapp/backend/interfaces/rpc/auth/v1;auth_v1";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 2;
}
